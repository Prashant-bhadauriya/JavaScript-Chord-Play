<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Chord Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="txt">
        <h1>JavaScript Chord Play</h1>
    </div>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
        </div>
    </div>

    <audio data-key="65" src="chords/1.wav"></audio>
    <audio data-key="83" src="chords/2.wav"></audio>
    <audio data-key="68" src="chords/3.wav"></audio>
    <audio data-key="70" src="chords/4.wav"></audio>
    <audio data-key="71" src="chords/5.wav"></audio>
    <audio data-key="72" src="chords/6.wav"></audio>
    <audio data-key="74" src="chords/7.wav"></audio>
    <audio data-key="75" src="chords/8.wav"></audio>
    <audio data-key="76" src="chords/9.wav"></audio>

    <script>
        window.addEventListener('keydown',function(e){
          const audio = document.querySelector(`audio[data-key="${e.keyCode}"`);
          const key = document.querySelector(`.key[data-key="${e.keyCode}"`);
          if(!audio)return; //stop the function from running all together
          audio.currentTime=0; //rewind from start
          audio.play();
          key.classList.add('playing');
           
           function removeTransition(e){
               if(e.propertyName !== 'transform')return;//skip it if it is not a transform
               this.classList.remove('playing');
           }

          const keys = document.querySelectorAll('.key');
          keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        });
    </script>
</body>
</html>
